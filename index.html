<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>bubble bg web</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container"></section>
        <script>
            for (let i = 1; i <= 1000; i++) {
                let box = document.createElement('span');
                document.querySelector('.container').
                appendChild(box);
            }
        </script>
    </body>
</html>
